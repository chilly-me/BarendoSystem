{% load static %}
{% load custom_filters %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}

    {% endblock %}</title>

    <!-- The site's icon-->
    <link rel="apple-touch-icon" href="{% static 'img/Screenshot__47_-removebg-preview.png' %}">
    <link rel="icon" href="{% static 'img/picsvg_download.svg' %}" type="image/svg+xml">

    <!-- local CSS-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!--  Bootstrap CDN & Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  I'm adding Lekton font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">

    <!--  Adding Sorts Mill Goudy font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#fafafa">
    <!--  This is the Shadows Into Loght Two Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <!--  Added Snippet Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&family=Snippet&display=swap"
          rel="stylesheet">
    {% block extrahead %}

    {% endblock %}
</head>
<body style="">
<div style="width: 100%; overflow: hidden;">
    <!--  This is the top bar of the website-->
    <div class="top_bar d-flex align-items-center justify-content-between px-3">
        <!-- Empty div to keep the phone number centered -->
        <div></div>

        <!-- Centered phone number -->
        <div class="d-flex align-items-center">
            <img src="{% static 'svg/phone-call-svgrepo-com.svg' %}" alt="" class="me-2"
                 style="height: 16px; width: 14px;">
            <p class="top_bar_text mb-0">(254) 712345678</p>
        </div>

        <!-- Cart button aligned to the right -->
        <div>
            <a class="btn btn-sm btn-outline-success d-flex align-items-center" href="{% url 'cart:cart_home' %}">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span class="badge bg-success  text-white ms-1 rounded-pill"
                      id="cart_quantity">{{ cart|length }}</span>
            </a>
        </div>
    </div>


    {% block content %}

    {% endblock %}
</div>
</body>
</html>
